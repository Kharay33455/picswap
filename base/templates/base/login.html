{% extends 'base/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    {% block content %}

    <div class="col container" >  
        {% if err %}
        <p style="font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        color: #e71313;">
            {{err}}
    </p>
        {% endif %}
    <form action="{% url 'base:login' %}", method="post" style="z-index: 4;" >
        {% csrf_token %}
    <div class="form-group">
        <label for="username">Username or email:</label>
        <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your Username or email">
    </div>
    <div class="form-group" style="opacity: 2 ;">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password1" required placeholder="Enter your secure Password">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
    <p>Dont have an account? <i>  <a href="{% url 'base:register' %}"> Register</a> with us.</i></p>
</form>
</div>
    {% endblock %}
    
</body>
</html>
